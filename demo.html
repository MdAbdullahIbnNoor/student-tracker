<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="studentList">
            <h2> Student Information </h2>
        </div>

        <script>
        // let students = [
        //     { name: "Alice", grade: 85 },
        //     { name: "Bob", grade: 92 },
        //     { name: "Carol", grade: 78 }
        // ]

        async function getStudentData() {   
            try {
                let response = await fetch('./data.json');
                let data = await response.json();
                console.log("Fetched student data:", data); 
                return data;
            } catch (error) {
                console.error("Error fetching student data:", error);
                return [];
            }
        }

        async function displayStudents() {
            let students = await getStudentData(); // Wait for the data
            let container = document.getElementById('studentList');

            // Now students is an array, so forEach works!
            students.forEach(student => {
                let studentInfo = document.createElement('div');

                studentInfo.innerHTML = `
                    <h3>Student No. ${students.indexOf(student) + 1}</h3>
                    <ul>
                        <li>Student Name: ${student.name}</li>
                        <li>Student Grade: ${student.grade}</li>
                    </ul>
                `;

                container.appendChild(studentInfo);
            });
        }

        displayStudents();
    </script>
    </body>
</html>
