<html lang="en">
<head>

</head>
<body>

            </div>

        </div>

        <!-- Filter Buttons -->
        <div class="filters">
            <button onclick="showAllStudents()">Show All</button>
            <button onclick="showActiveStudents()">Active Only</button>
            <button onclick="showHighGrades()">Grade â‰¥ 90</button>

        <!-- Students List -->

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
